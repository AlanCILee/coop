<main>
	<h1>Schedule Management</h1>

	<!--<img src="../../../public/images/angular.png">-->
	<button (click)="addBtn()">Create New Schedule</button>

	<div *ngIf="modeAdd || modeEdit">
		<form [formGroup]="form" (ngSubmit) = "onSubmit(form.value)">

			<label>Name </label>
			<select formControlName="name" value="{{ sId }},{{ sName }}">
				<option *ngFor="let employee of employees">{{ employee.empId }},{{ employee.empName }}</option>
			</select>

			<label>Working Department </label>
			<select formControlName="department" value="{{ sDepartment }}">
				<option *ngFor="let depart of departments">{{ depart.departName }}</option>
			</select>

			<label>Start Time </label>
			<select formControlName="startT" value="{{ sStartT }}">
				<option *ngFor="let time of timeTable">{{ time.timeStr }}</option>
			</select>

			<label>End Time </label>
			<select formControlName="endT" value="{{ sEndT }}">
				<option *ngFor="let time of timeTable">{{ time.timeStr }}</option>
			</select>

			<datepicker formControlName="date" (sendDate)="dateChanged($event)" [expanded]="true" class="warning"></datepicker>

			<button type="submit">{{ btnName }}</button>
		</form>
	</div>
	<div *ngIf ="sJobs">
		<schedule [jobs]="sJobs"></schedule>
	</div>
</main>
