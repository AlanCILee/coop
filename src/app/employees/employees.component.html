<main>
    <h1>Employees List</h1>
    <p>{{ Up() }}</p>
    <!--<img src="../../../public/images/angular.png">-->
    <button (click)="addBtn()">Add New Employee</button>
    <table>
        <tr *ngFor="let emp of employees" (click)="empBtn(emp.empId)">
            <!--<td><input type="radio" name="id" value="{{ emp.empId }}"></td>-->
            <td>{{ emp.empName }}</td>
            <td>{{ getDepartName(emp.departId) }}</td>
            <td>{{ emp.empPhone }}</td>
            <td>{{ emp.wages.wage }}</td>
        </tr>
    </table>
    <div *ngIf="modeAdd || modeEdit">
        <form [formGroup]="form" (ngSubmit) = "onSubmit(form.value)">
            <label>Name </label>
            <input type="text" formControlName="name" value="{{ eName }}">

            <label>Department </label>
            <select name="depart" formControlName="department" value="{{ eDepartment }}">
                <option *ngFor="let depart of departments">{{ depart.departName }}</option>
            </select>

            <label>Phone </label>
            <input type="text" formControlName="phone" value="{{ ePhone }}">
          
            <label>Wage </label>
            <input type="text" formControlName="wage" value="{{ eWage }}">

            <button type="submit">{{ btnName }}</button>
        </form>
    </div>
</main>
