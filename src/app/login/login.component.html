<span *ngIf = "getUserName()">
    <label>Welcome {{ getUserName() }}</label>
    <button type="button" (click)="logout()" type="button" class="btn btn-warning btn-xs">LogOut</button>
</span>
<div class="form-inline">
    <form *ngIf = "!getUserName()" [formGroup]="form" (ngSubmit) = "onSubmit(form.value)">
        <label>ID </label>
        <input type="text" formControlName="id" class="form-control">

        <label>Password </label>
        <input type="password" formControlName="password" class="form-control">

        <button type="submit" class="btn btn-info btn-xs">Submit</button>
    </form>
</div>
